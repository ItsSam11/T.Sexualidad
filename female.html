    </div>
    
    <script>
        function show(zona) {
            const isVisible = document.querySelector('.show')
            if (isVisible) {
                isVisible.classList.remove('show')
            } else {
                const div = document.querySelector(`#${zona}`)
                div.classList.add("show")
            }

        }
    </script>
